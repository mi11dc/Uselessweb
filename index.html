<!DOCTYPE html>
<html>
<head>
    <title>MoodSense</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
</head>
<body>
    <div class="container">
        <h1>MoodSense</h1>
    
        <div class="sentiment-form">
            <textarea id="input-text" placeholder="Enter text" rows="5"></textarea>
            <br />
            <button id="sentiment-btn">Check sentiment</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div id="sentiment-result">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 result-cols">
                    <div id="sentiment-emoji">
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12 result-cols">
                    <h2>Keywords</h2>
                    <p id="sentiment-keywords"></p>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12 result-cols">
                    <div id="sentimentChart" style="height: 300px"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="env.js"></script>
    <script src="highchart.js"></script>
</body>
</html>
